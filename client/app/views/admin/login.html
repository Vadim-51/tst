<div class="row">
    <div class="wrapper-admin-login">

            <input ng-model="dataLogin.password" type="password" class="form-control" name="password" placeholder="Password" required=""/>

            <!--</label>-->
            <button ng-click="login()" style="margin-top: 20px;" class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
        </form>
    </div>

</div>
