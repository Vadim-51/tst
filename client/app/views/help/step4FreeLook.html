                <img src="../../images/Computer-Hardware-Mouse-Left-Click-icon.png" class="descriptiveImage" />
            </div>

                Hold left mouse button while moving to rotate
            </div>
        </div>

        <div class="media">
            <div class="media-left media-middle">
                <img src="../../images/Computer-Hardware-Mouse-Right-Click-icon.png" class="descriptiveImage" />

            </div>

                <img src="../../images/Computer-Hardware-Mouse-Scrolling-icon.png" class="descriptiveImage" />
