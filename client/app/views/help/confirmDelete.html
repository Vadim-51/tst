<div class="helpContainer" style="text-align: center; margin-bottom: 10px; border-bottom: 1px solid #e3e3e3;">
  <h3 style="margin: 0; padding-bottom: 10px;">Confirm Delete</h3>
</div>
<div style="margin-top: 10px;" class="helpContainer">
  <div style="margin-bottom: 10px; width: 100%;" class="input-group">
    <span>Do you really want to delete this room?</span>
  </div>
</div>
<div class="helpContainer" style="border-top: 1px solid #e3e3e3; padding-top: 10px">
  <div style="text-align: right">
    <button style="padding: 7px 25px; font-size: 16px; border-radius: 0;" class="btn btn-primary" ng-click="confirm(confirmValue)">Delete</button>
    <button style="padding: 7px 25px; font-size: 16px; border-radius: 0;" class="btn btn-default" ng-click="closeThisDialog()">Close</button>
  </div>
</div>
