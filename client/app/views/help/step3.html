<div class="helpContainer" style="text-align: center;">
    <h3 style="margin-top: 0;">Select and drag items onto relevant wall</h3>
</div>
<div class="helpContainer">

    <div ng-show="!isTouchDevice">
        <div class="media">
            <div class="media-left media-middle">
                <img src="../../images/Computer-Hardware-Mouse-Left-Click-icon.png" class="descriptiveImage" />
            </div>
            <div class="media-body">
                Select and drag items onto desired wall.<br />
                After placing you can move items around
                by dragging.
            </div>
        </div>
    </div>

    <div ng-show="isTouchDevice">
        <div class="media">
            <div class="media-left media-middle">
                <img src="../../images/Tap-icon.png" class="descriptiveImage"/>
            </div>
            <div class="media-body">
                Tap on item to select it from menu
            </div>
        </div>
        <div class="media">
            <div class="media-left media-middle">
                <img src="../../images/Hand-Touch-icon.png" class="descriptiveImage"/>
            </div>
            <div class="media-body">
                Tap hold on working area to move selected item to desired position
            </div>
        </div>
    </div>

</div>
