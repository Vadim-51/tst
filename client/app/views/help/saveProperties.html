<div class="helpContainer" style="text-align: center; margin-bottom: 10px; border-bottom: 1px solid #e3e3e3;">
  <h3 style="margin: 0; padding-bottom: 10px;">Save Project</h3>
</div>
<div style="margin-top: 10px;" class="helpContainer">
  <div style="margin-bottom: 10px; width: 100%;" class="input-group">
    <input placeholder="Project Name" type="text" class="form-control" ng-model="projectDetails.title" />
  </div>
  <div style="margin-bottom: 10px;" class="input-group" ng-show="!isTemplate || templateMaster">
    <input style="margin-right: 10px;" type="checkbox" class="" ng-checked="projectDetails.saveAsNewProject" 
        ng-click="projectDetails.saveAsNewProject = !projectDetails.saveAsNewProject"/>
    <span>Save as a new project </span>
  </div>
  <div style="margin-bottom: 10px;" class="input-group" ng-show="templateMaster">
    <input style="margin-right: 10px;" type="checkbox" class="" ng-checked="projectDetails.saveAsSuite"
        ng-click="projectDetails.saveAsSuite = !projectDetails.saveAsSuite"/>
    <span>Save as a suite</span>
  </div>
</div>

<div class="helpContainer" style="border-top: 1px solid #e3e3e3; padding-top: 10px">
  <div style="text-align: right">
    <button style="padding: 7px 25px; font-size: 16px; border-radius: 0;" class="btn btn-primary" ng-click="saveRoom()">Save</button>
  </div>
</div>
