<table ng-show="dataUnitFT" class="table-content table table-bordered" >
  <tbody>
    <tr ng-style="{'background-color': (backlightWall.name === wall.name ? '#eee' : '')
							|| (wallNeighborLeft.name === wall.name ? '#5edb0f' : '')
							|| (wallNeighborRight.name === wall.name ? '#5edb0f' : '') }"
							ftin width="{{wall.width}}" line="0" wallname="{{wall.name}}"
							wallnumber="{{$index + 1}}" ng-repeat="wall in wallArray">
    </tr>
  </tbody>
</table>


<table ng-show="dataUnitM" class="table-content table table-bordered" >
  <tbody>
		<tr ng-style="{'background-color': (backlightWall.name === wall.name ? '#eee' : '')
				|| (wallNeighborLeft.name === wall.name ? '#5edb0f' : '')
				|| (wallNeighborRight.name === wall.name ? '#5edb0f' : '') }"
				ng-repeat="wall in wallArray">
			<td>Wall #{{$index + 1}}</td>
      <td>CM</td>
			<td><input type="number" ng-model="wall.width" min="1" max="1000" step="0.1" ng-disabled="true"></td>
		</tr>
  </tbody>
</table>
